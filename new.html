<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传和下载示例</title>
</head>
<body>
    <h1>文件上传和下载示例</h1>

    <!-- 文件上传表单 -->
    <h2>上传文件</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="上传">
    </form>

    <!-- 已上传文件列表 -->
    <h2>已上传文件列表</h2>
    <ul>
        <li><a href="/download/file1.txt">file1.txt</a></li>
        <li><a href="/download/file2.jpg">file2.jpg</a></li>
        <li><a href="/download/file3.pdf">file3.pdf</a></li>
    </ul>
</body>
</html>
